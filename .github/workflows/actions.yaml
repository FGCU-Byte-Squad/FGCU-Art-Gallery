on:
  push:
    branches:
      - main
      - dev-ops
    tags:
      - 'v*'  # optional, allows automatic release when you push a version tag (e.g., v1.0.0)

jobs:
  build-and-release:
    permissions:
      contents: write      # needed to create a release
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker Login
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u USERNAME --password-stdin

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/fgcu-byte-squad/artgallery:latest

      # ðŸ§© Create ZIP package
      - name: Create deployable ZIP
        run: |
          mkdir -p dist
          zip -r dist/artgallery-deployable.zip . -x '*.git*' '*.github*' 'node_modules/*'

      # ðŸ§© Create or update a GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ§© Upload ZIP to the Release
      - name: Upload artifact to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/artgallery-deployable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
