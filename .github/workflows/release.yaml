name: Manual Release ZIP

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (example: 1.0.0)"
        required: true
        type: string

jobs:
  release-zip:
    permissions:
      contents: write     # Required to create tags & releases
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare version
        id: prep
        run: |
          VERSION="${{ github.event.inputs.version }}"
          TAG="v${VERSION}"
          ZIP_NAME="artgallery-${TAG}.zip"

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Create ZIP file
        run: |
          mkdir -p dist
          zip -r "dist/${{ steps.prep.outputs.ZIP_NAME }}" . \
            -x '*.git*' '*.github*' 'node_modules/*'

      - name: Push Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.prep.outputs.TAG }}
          git push origin ${{ steps.prep.outputs.TAG }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.prep.outputs.TAG }}
          name: "Release ${{ steps.prep.outputs.TAG }}"
          files: dist/${{ steps.prep.outputs.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
